<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="logo">Coding <span>Addict</span></div>
    </div>

    <div class="navLinks">
        <ul>
            <li>Home</li>
        </ul>
        <ul>
            <li>About</li>
        </ul>
        <ul>
            <li>Projects</li>
        </ul>
        <ul>
            <li>Contact</li>
        </ul>
    </div>

    <div class="socialLinks">
        <ul>
            <li><i class="fa-brands fa-facebook" style="color: #74C0FC;"></i></li>
            <li><i class="fa-brands fa-twitter" style="color: #74C0FC;"></i></li>
            <li><i class="fa-brands fa-behance" style="color: #74C0FC;"></i></li>
            <li><i class="fa-brands fa-linkedin" style="color: #74C0FC;"></i></li>
            <li><i class="fa-solid fa-gem" style="color: #74C0FC;"></i></li>
        </ul>

</html>
