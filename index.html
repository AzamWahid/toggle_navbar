<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="navbar">
            <div class="logo">Coding <span>Addict</span></div>

            <div class="navLinks">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>

            <div class="socialLinks">
                <ul>
                    <li><i class="fa-brands fa-facebook" style="color: #00a6db;"></i></li>
                    <li><i class="fa-brands fa-twitter" style="color: #00a6db;"></i></li>
                    <li><i class="fa-brands fa-behance" style="color: #00a6db;"></i></li>
                    <li><i class="fa-brands fa-linkedin" style="color: #00a6db;"></i></li>
                    <li><i class="fa-solid fa-gem" style="color: #00a6db;"></i></li>
                </ul>
            </div>

            <div class="mobMenu">
                <button class="menuBtn" onclick="toggleMenu()"><i class="fa-solid fa-bars fa-xl"
                        style="color: #00a6db;"></i></button>
            </div>

            <div class="mobMenuItems">
                <div class="MobnavLinks">
                    <ul>
                        <li style="text-align: right;" class="cross"><i class="fa-solid fa-x" style="color: #ec0909;"
                                onclick="toggleMenu()"> </i></li>

                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Projects</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="MobSocialLinks">
                    <ul>
                        <li><i class="fa-brands fa-facebook" style="color: #00a6db;"></i></li>
                        <li><i class="fa-brands fa-twitter" style="color: #00a6db;"></i></li>
                        <li><i class="fa-brands fa-behance" style="color: #00a6db;"></i></li>
                        <li><i class="fa-brands fa-linkedin" style="color: #00a6db;"></i></li>
                        <li><i class="fa-solid fa-gem" style="color: #00a6db;"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
